<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Sparrow's Daily Food Tracker</title>
</head>
<body>
        <table>
            <th colspan="2">Meal Times</th>
            <tr id="breakfast">
                <td>Breakfast</td>
                <td>6:30am - 8:00am</td>
                <td>

                    <button type="button" onclick="myBreakfast()">🐱‍🚀</button>
                </td>
            </tr>
            <tr id="lunch">
                <td>Lunch</td>
                <td>11:00am - 1:00pm</td>
                <td>
                        <button type="button" onclick="myLunch()">🐱‍👤</button>
                </td>
                
            </tr>
            <tr id="dinner">
                <td>Dinner</td>
                <td>4:30pm - 6:00pm</td>
                <td>
                        <button type="button" onclick="myDinner()">🐱‍🐉</button>
                </td>
                
            </tr>
            <tr id="eveningSnack">
                <td>Snack</td>
                <td>8:30pm - 10:00pm</td>
                <td>
                        <button type="button" onclick="mySnack()">🐱‍👓</button>
                </td>
                
            </tr>
        </table>

    <script src="js/main.js"></script>
</body>
</html>
